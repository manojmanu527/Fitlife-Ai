<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In - FitLife AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">
  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow rounded p-4" style="max-width: 400px; width: 100%;">
      
      <!-- Login Section -->
      <div id="login-section">
        <h2 class="text-center mb-4">Sign In</h2>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="your.email@example.com" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Your password" required />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" id="rememberMe" class="form-check-input" />
            <label for="rememberMe" class="form-check-label">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <p class="text-center mt-3">
          Don't have an account? <a href="register.html" class="text-success">Register Now</a>
        </p>
      </div>

      <!-- OTP Section (hidden by default) -->
      <div id="otp-section" style="display: none;">
        <h2 class="text-center mb-4">Enter Verification Code</h2>
        <form id="verifyCodeForm" novalidate>
          <div class="mb-3">
            <label for="code" class="form-label">Verification Code</label>
            <input type="text" id="code" class="form-control" placeholder="Enter 6-digit code" required />
          </div>
          <button type="submit" class="btn btn-success w-100">Verify</button>
        </form>
        <p class="text-center mt-3">
          Didnâ€™t receive a code? <a href="#" class="text-info">Resend</a>
        </p>
      </div>

    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
