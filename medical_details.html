<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tell Us About You - FitLife AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">

  <div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow rounded p-4" style="width: 400px;">
      <h2 class="text-center mb-4 fw-semibold">Let's Get To Know You</h2>
      <p class="text-center text-muted mb-4">
        Please share some basic medical details so we can tailor your fitness and diet plans.
      </p>

      <form id="medicalForm" novalidate>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" class="form-control" id="age" min="10" max="120" required placeholder="Enter your age" />
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" class="form-control" id="height" min="100" max="250" required placeholder="Your height in centimeters" />
        </div>
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" class="form-control" id="weight" min="30" max="200" required placeholder="Your weight in kilograms" />
        </div>
        <div class="mb-3">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option>Male</option>
            <option>Female</option>
            <option>Prefer not to say</option>
          </select>
        </div>

        <button type="submit" class="btn btn-success w-100">Save & Continue</button>
      </form>
    </div>
  </div>

  <script src="medical_details.js"></script>

</body>
</html>
