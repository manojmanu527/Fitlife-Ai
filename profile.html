<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - FitLife AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body.bg-dark {
      background-color: #121a26;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding-top: 60px;
    }
    .profile-card {
      background: #232936;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.7);
      padding: 32px 24px 24px 24px;
      color: #e0e0e0;
      max-width: 500px;
    }
    .form-label {
      color: #a0b0c0;
    }
    #message {
      font-size: 1.1em;
    }
    .back-btn-container {
      max-width: 500px;
      margin: 0 auto 1rem;
      text-align: left;
    }
  </style>
</head>
<body class="bg-dark">
  <div class="container d-flex flex-column align-items-center">
  
    <div class="back-btn-container w-100">
      <a href="dashboard.html" class="btn btn-primary">&#171; Back to Dashboard</a>
    </div>
  
    <div class="profile-card w-100 text-center">
      <div>
        <span id="userName" style="font-size: 1.5em; font-weight: bold;"></span>
      </div>
      <hr class="my-3" />

      <h3 class="mb-4">Your Profile</h3>
      <div id="profileDisplay" style="display: none;">
        <div class="mb-2"><strong>Weight:</strong> <span id="dispWeight"></span> kg</div>
        <div class="mb-2"><strong>Height:</strong> <span id="dispHeight"></span> cm</div>
        <div class="mb-2"><strong>Age:</strong> <span id="dispAge"></span></div>
        <div class="mb-2"><strong>Gender:</strong> <span id="dispGender"></span></div>
        <button id="editBtn" class="btn btn-warning mt-3">Edit</button>
      </div>

      <form id="profileForm" style="display: none;">
        <div class="mb-3">
          <label for="weight" class="form-label">Weight (kg)</label>
          <input type="number" step="0.1" min="1" required class="form-control" id="weight" name="weight" />
        </div>
        <div class="mb-3">
          <label for="height" class="form-label">Height (cm)</label>
          <input type="number" step="0.1" min="30" required class="form-control" id="height" name="height" />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age (years)</label>
          <input type="number" min="1" max="120" required class="form-control" id="age" name="age" />
        </div>
        <div class="mb-3">
          <label class="form-label">Gender</label>
          <select id="gender" name="gender" class="form-select" required>
            <option value="">Select gender</option>
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-success me-2">Save Profile</button>
          <button id="cancelBtn" class="btn btn-secondary" type="button">Cancel</button>
        </div>
        <div id="message" class="mt-3"></div>
      </form>
    </div>
  </div>

  <script src="profile.js"></script>
</body>
</html>
