<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Workout Plan - FitLife AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
</head>
<body class="bg-dark text-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-black shadow-sm mb-4">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" href="dashboard.html">← Dashboard</a>
      <span class="navbar-text fw-bold text-success">FitLife AI</span>
    </div>
  </nav>

  <div class="container py-4">
    <div class="text-center mb-4">
      <h2 class="fw-bold">Your Personalized Workout</h2>
      <p class="lead text-muted">
        Let’s stay active! Here’s your recommended plan for today. 
        Feel free to mark each activity as you complete it.
      </p>
    </div>

    <div class="card bg-gradient shadow-lg mb-4" style="background: #153b3e;">
      <div class="card-body">
        <h4 class="text-info mb-3">Today's Workout</h4>
        <ul class="list-group list-group-flush text-dark" id="workoutList">
          <!-- Filled dynamically by workout.js -->
        </ul>
      </div>
    </div>

    <div class="alert alert-success mt-4 shadow-sm text-center fw-semibold" id="motivation">
      "Every step counts! Stay consistent, and the results will show up 🌟"
    </div>
    <div class="text-center mt-4">
      <a href="dashboard.html" class="btn btn-outline-light btn-lg me-3">Back to Dashboard</a>
      <a href="diet.html" class="btn btn-success btn-lg">Go To Diet Plan</a>
    </div>
  </div>

  <script src="workout.js"></script>
</body>
</html>
